<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo invert" style="display: flex; justify-content: space-between; align-items: center;">
                    <img src="svg_Folder/logo.svg" alt="logo" width="50px">
                    <img class="close" src="svg_Folder/cross.svg" alt="cross" width="30px">
                </div>
                <ul>
                    <li><img class="invert" src="svg_Folder/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svg_Folder/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="svg_Folder/library.svg" alt="library">
                    <h3>Your Library</h3>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="hamburger invert" src="svg_Folder/hamburger.svg" alt="menu" width="30px" height="30px">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                color="#fff" fill="none">
                                <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                color="#fff" fill="none">
                                <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="loginbtn">Log In</button>
                    <button class="signupbtn">Sign Up</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>spotify playlist</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
                                <circle cx="24" cy="24" r="24" fill="#1DB954" />
                                <path d="M20 15L32 24L20 33V15Z" fill="black" />
                            </svg>
                        </div>
                        <img src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/radio/artist/4YRxDV8wJFPHPTeXepOstw/en"
                            alt="">
                        <h2>Arjit Singh</h2>
                        <p>With Sachin-Jigar, Amit Trivedi, Mithoon and more</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
                                <circle cx="24" cy="24" r="24" fill="#1DB954" />
                                <path d="M20 15L32 24L20 33V15Z" fill="black" />
                            </svg>
                        </div>
                        <img src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/radio/artist/4YRxDV8wJFPHPTeXepOstw/en"
                            alt="">
                        <h2>Arjit Singh</h2>
                        <p>With Sachin-Jigar, Amit Trivedi, Mithoon and more</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">
                        </div>
                        <div class="songbuttons">
                            <img width="35px" id="previous" src="svg_Folder/prevsong.svg" alt="prev">
                            <img width="35px" id="play" src="svg_Folder/play.svg" alt="play">
                            <img width="35px" id="next" src="svg_Folder/nextsong.svg" alt="next">
                        </div>
                        <div class="timevol">
                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <img src="svg_Folder/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
